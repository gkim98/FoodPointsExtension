<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Food Points</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div class="header">
            <h1 id="foodPoints">Duke Food Points</h1>
        </div>

        <!-- for everything besides the header -->
        <div id="everything">
            <!-- display total points -->
            <div id="totalPoints">
                <p id = "totalPointsText">
                    Total Points:
                </p>
                <p id = "numPoints">
                    <span>465.88</span>
                </p>
            </div>


            <div id="weeklyContainer">
                <!-- weekly range -->
                <p id="range">
                    0 <span id="longArrow"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></span>
                    <span id="limit">31.68</span>
                </p>
                <!-- gradient bar for weekly spending -->
                <div id="weeklyPoints">
                </div>
                <div id="arrow">
                    <i class="fa fa-arrow-circle-down"></i>
                </div>
            </div>

            <!-- maybe use a table here -->

            <div id="mealList">
                <!-- meals eaten throughout the week -->
                <div class="meal">
                    <p class="mealBox">
                        Panda <span class="price">10.21</span>
                    </p>
                </div>
                <div class="meal">
                </div>
                <div class="meal">
                </div>
                <div class="meal">
                </div>
                <div class="meal">
                </div>
                <div class="meal">
                </div>
                <div class="meal">
                </div>
                <div class="meal">
                </div>
                <div class="meal">
                </div>
                <div class="meal">
                </div>
            </div>
        </div>


        <script type="text/javascript" src="assets/js/popup.js"></script>
    </body>
</html>
