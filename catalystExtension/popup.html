<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Food Points</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="header">
    <h1 id="foodPoints">Duke Food Points</h1>
</div>

<!-- for everything besides the header -->
<div id="everything">
    <!-- display total points -->
    <div id="totalPoints">
        <p id = "totalPointsText">
            Total Points:
        </p>
        <p id = "numPoints">
            <span></span>
        </p>
    </div>

    <div id = "choosePlan">
        <p id = "choosePlanText">
            Choose your plan:
        </p>
        <select id = "choosePlanBox">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select>
    </div>

    <div id="onTarget">

        <p id="onTargetText">
            <span></span>
        </p>
    </div>

    <div id="pointsPerDay">
        <p id="pointsTextStuff">
            Points Per Day Allotment:
        </p>
        <p id="pointsPerDayText">
            <span></span>
        </p>
    </div>
    
    <div id="pointsPerWeek">
        <p id="pointsWeekText">
            Points Per Week Allotment:
        </p>
        <p id="pointsPerWeekText">
            <span></span>
        </p>
    </div>
    
    <div id="weeklyContainer">
        <!-- weekly range -->
        <p id="range">
            0 <span id="longArrow"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></span>
            <span id="limit"></span>
        </p>
        <!-- gradient bar for weekly spending -->
        <div id="weeklyPoints">
        </div>
        <div id="arrow">
            <i class="fa fa-arrow-circle-down"></i>
        </div>
    </div>
    <!-- maybe use a table here -->
    <div id="mealList">
        <!-- meals eaten throughout the week -->
        <div class="meal">
            <p class="mealBox">
                McDonald's Egg McMuffin <span class="price">3.49</span>
            </p>
        </div>
        <div class="meal">
            <p class="mealBox">
                Il Forno Pasta Your Way <span class="price">7.49</span>
            </p>
        </div>
        <div class="meal">
        </div>
        <div class="meal">
        </div>
        <div class="meal">
        </div>
        <div class="meal">
        </div>
        <div class="meal">
        </div>
        <div class="meal">
        </div>
        <div class="meal">
        </div>
        <div class="meal">
        </div>
    </div>
    <input type="button" id="btnOpenNewTab" value="Go to MyDuke"/>
    <input type="button" id="loadPoints" value="Check points"/>
</div>
<script type="text/javascript" src="assets/js/popup.js"></script>
</body>
</html>
